<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel di HTML</title>
</head>
<body>
    <h1>Latihan Tabel</h1>
    <hr>
    <h2>dengan ketentuan berikut:</h2>
    <ol>
        <li>tabel 4x4</li>
        <li>gabungkan 4 sel ditengah menggunakan colspan dan rowspan</li>
    </ol>
    <table border="3" cellspacing="5" cellpadding="10">
        <tr>
            <td colspan="4" rowspan="4">data 1</td>
            <td>data 2</td>
            <td>data 3</td>
            <td>data 4</td>
        </tr>
        <tr>
            <td colspan="4" rowspan="4">data 5</td>
            <td>data 6</td>
            <td>data 7</td>
            <td>data 8</td>
        </tr>
        <tr>
            <td colspan="4" rowspan="4">data 9</td>
            <td>data 10</td>
            <td>data 11</td>
            <td>data 12</td>
        </tr>
        <tr>
            <td  colspan="4" rowspan="4">data 13</td>
            <td>data 14</td>
            <td>data 15</td>
            <td>data 16</td>
        </tr>
    </table>
</body>
</html>
