<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Html</title>
</head>
<body>
    <h3>contoh dari form</h3>
    <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username"><br><br>
      
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>
      
        <label>Jenis Kelamin:</label>
        <input type="radio" id="pria" name="gender" value="pria">
        <label for="pria">Pria</label>
        <input type="radio" id="wanita" name="gender" value="wanita">
        <label for="wanita">Wanita</label><br><br>
      
        <label>Hobi:</label>
        <input type="checkbox" id="musik" name="hobi" value="musik">
        <label for="musik">Musik</label>
        <input type="checkbox" id="olahraga" name="hobi" value="olahraga">
        <label for="olahraga">Olahraga</label><br><br>
      
        <label for="pesan">Pesan:</label>
        <textarea id="pesan" name="pesan" rows="4" cols="50"></textarea><br><br>
      
        <label for="kota">Pilih Kota:</label>
        <select id="kota" name="kota">
          <option value="jakarta">Jakarta</option>
          <option value="bandung">Bandung</option>
          <option value="surabaya">Surabaya</option>
        </select><br><br>
      
        <button type="submit">Kirim</button>
      </form>      
</body>
</html>
