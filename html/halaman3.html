<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag paragraf</title>
</head>
<body>
    <!-- paragraf pertama -->
    <p>Ini adalah teks pertama.<br>Ini adalah teks di baris baru.</p>
    
    <!-- paragraf kedua dengan garis horizontal -->
    <hr>
    <p>Ini adalah paragraf kedua.</p>

    <!-- mencoba tag dasar untuk paragraf -->
    <hr>
    <p><b>Selamat Datang</b> di <i>Jabar Academy</i> bersama <u> pak Sandika Gali</u>.</p>
    <p><strong>Pengumuman:</strong> Kelas hari ini <em>belajar html</em>.</p>
</body>
</html>
