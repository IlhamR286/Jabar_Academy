<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- dalam 1 folder -->
    <img src="logo.png" alt="Logo Website">
    <!-- diluar folder -->
    <img src="images/logo.png" alt="Logo Website">
    <!-- diatas 1 tingkat foldernya -->
    <img src="../logo.png" alt="Logo Website">
    <!-- link luar -->
    <img src="https://example.com/logo.png" alt="Logo Website">
    <!-- tambah alt -->
    <img src="logo.png" alt="Logo Website">
    <!-- tambah title -->
    <img src="logo.png" title="Logo Website">
    <!-- tambah ukuran pixel -->
    <img src="logo.png" width="200" height="100">
    <!-- tambah ukuran persen -->
    <img src="logo.png" width="50%">
    <!-- sebagai hyperlink -->
    <a href="https://example.com">
        <img src="logo.png" alt="Logo Website">
    </a>
</body>
</html>
