<!DOCTYPE html>
<html lang="en">
<head>
    <!--     Default tag meta nya ini
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->

    <!-- Bisa di explore ke sini -->
    <meta charset="UTF-8">
    <meta name="description" content="Belajar Tags HTML dengan mudah">
    <meta name="author" content="Ilham286">
    <title>Belajar Tag HTML</title> 
</head>
<body>
    <!-- text heading -->
    <h1>Tag di body</h1>
    <h2>judul</h2>
    <p>paragraf</p>
    <br> <!-- baris baru -->
    <hr> <!-- garis horizontal-->
    <b>bisa gunakan b <strong>strong</strong></b>
    <i>bisa gunakan i atau <em>em</em></i>

    <!-- gambar dan link -->
    <img> <!-- gambar-->
    <a>bisa gunakan link</a> <!-- untuk link-->

    <!-- daftar list -->
    <ul>daftar tanpa urutan</ul>
    <ol>daftar berurut</ol>
    <li>daftar item</li>

    <!-- tabel -->
     <table>buat tabel</table>
     <tr>baris tabel</tr>
     <td>kolom tabel</td>

    <!-- Formulir -->
    <form>buat form</form>
    <input> kolom input
    <select> dropdown menu</select>
    <button>tombol</button>

    <!-- skrip dan media -->
     <!-- 
        <script>menyisipkan java script</script> 
        <object> menambahkan element multimedia seperti flash
     -->
</body>
</html>
