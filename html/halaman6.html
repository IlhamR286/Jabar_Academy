<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlink di HTML</title>
</head>
<body>
    <!-- eksternal link -->
    <a href="https://www.google.com">Klik di sini</a>

    <!-- internal link/file -->
    <a href="halaman2.html">Buka Halaman 2</a>

    <!-- untuk file yang ada di dalam folder -->
    <a href="admin/halaman2.html">Buka Halaman 2</a>

    <!-- untuk diluar folder -->
    <a href="../halaman1.html">Kembali ke Halaman 1</a>

    <!-- buat achor -->
    <h2 id="bagian1">Bagian 1</h2>
    <p>Ini adalah isi dari bagian 1...</p>

    <!-- tombol untuk anchor -->
    <a href="#bagian1">Pergi ke Bagian 1</a>
</body>
</html>
